theme: jekyll-theme-cayman
title: Coronavirus Flyer 
Description: Create a Flyer about Coronavirus. Your Flyer should be Clearly visible from 6ft away. It also needs to include information you learned from this unit and guidance for what people can do to reduce the spread.

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- <link rel="shortcut icon" type="image/png" href="favicon.png"> -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
